type: custom:vertical-stack-in-card
cards:
  - type: markdown
    content: " "
  - type: markdown
    content: >-
      {{ now().hour|int % 12 if now().hour|int % 12 else 12 }}:{{
      now().strftime("%M %p") }}
    card_mod:
      style: |
        ha-card {
          font-size: 50px;
          font-weight: 250;
        }
  - type: markdown
    content: "{{ now().strftime(\"%A, %B %d\") }}"
    card_mod:
      style: |
        ha-card {
          font-size: 15px;
          font-weight: 300;
        }
  - type: custom:mushroom-template-card
    entity: climate.luv_shack
    icon: mdi:thermometer
    icon_color: cyan
    primary: "{{ states('sensor.ecobee_hub_dining_room_temperature_measurement') }}Â°F"
    secondary: Dining Room Temp
    tap_action:
      action: more-info
  - type: custom:mushroom-template-card
    primary: Lighting
    secondary: "{{ states('sensor.lights_on_counter') }} Lights On"
    icon: mdi:lightbulb
    icon_color: |-
      {% if states('sensor.lights_on_counter') == '0' %}
        disabled
      {% else %}
        amber
      {% endif %}
    tap_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        title: Lights Currently On
        content:
          type: entities
          entities: "{{ states('sensor.lights_on_entity_list').split(',') }}"
  - type: custom:mushroom-template-card
    primary: "{{ states('counter.water_filter_counter') }} days"
    secondary: since WATER FILTER was changed
    icon: mdi:water
    icon_color: blue
    badge_icon: |-
      {% if states('counter.water_filter_counter') | int >= 40 %}
        mdi:alert
      {% else %}
        null
      {% endif %}
    badge_color: |-
      {% if states('counter.water_filter_counter') | int >= 40 %}
        red
      {% else %}
        null
      {% endif %}
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: Adjust Water Filter Days
          content:
            type: entities
            entities:
              - entity: input_text.water_filter_custom_number
                name: Enter Custom Days
              - type: button
                name: Set Days
                icon: mdi:calendar-check
                tap_action:
                  action: call-service
                  service: counter.set_value
                  data:
                    entity_id: counter.water_filter_counter
                    value: >-
                      {{ states('input_text.water_filter_custom_number') |
                      int(0) }}
              - type: button
                name: Reset Counter
                icon: mdi:restart
                tap_action:
                  action: call-service
                  service: script.reset_water_filter_counter
                  data:
                    entity_id: counter.water_filter_counter
